<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Handwriting</title>
    <style>
        canvas {
            border: 1px solid black;
            margin-top: 20px;
            cursor: crosshair;
            touch-action: none; /* 禁止默认触摸行为 */
        }
        #output {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 60px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Handwriting to Text with Azure OCR4</h2>
<p>Write something in the box below using your finger or mouse. Recognized text will appear in the text box.</p>

<canvas id="handwritingCanvas" width="500" height="200"></canvas>
<div id="output">
    <textarea id="textBox" placeholder="Recognized text will appear here..."></textarea>
    <div>
        <button id="clearButton">Clear</button>
        <button id="confirmButton">Confirm</button>
    </div>
</div>

<script>
// Azure OCR API Configuration
const API_KEY = "5eZYSn73kaW7HiscjCgWWQi5gXnjpbIyYdhNfDeVMaqhsnobTd4mJQQJ99ALAC3pKaRXJ3w3AAAFACOG1R8j" // Replace with your Azure OCR API key
const ENDPOINT = "https://ocrtyping.cognitiveservices.azure.com/" // Replace with your Azure endpoint

// Canvas and Context Setup
const canvas = document.getElementById('handwritingCanvas');
const ctx = canvas.getContext('2d');
let isDrawing = false;
let lastX = 0;
let lastY = 0;

// Text Box and Buttons
const textBox = document.getElementById('textBox');
const clearButton = document.getElementById('clearButton');
const confirmButton = document.getElementById('confirmButton');

// Event Listeners for Drawing
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseout', stopDrawing);
canvas.addEventListener('touchstart', (e) => startDrawing(e.touches[0]));
canvas.addEventListener('touchmove', (e) => draw(e.touches[0]));
canvas.addEventListener('touchend', stopDrawing);

// Start Drawing
function startDrawing(e) {
    isDrawing = true;
    const rect = canvas.getBoundingClientRect();
    lastX = e.clientX - rect.left;
    lastY = e.clientY - rect.top;
}

// Stop Drawing and Trigger OCR
function stopDrawing() {
    if (isDrawing) recognizeHandwriting();
    isDrawing = false;
}

// Draw on Canvas
function draw(e) {
    if (!isDrawing) return;

    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 2;
    ctx.stroke();

    lastX = x;
    lastY = y;
}

// Clear Canvas and Text Box
clearButton.addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    textBox.value = '';
});

// Confirm Button
confirmButton.addEventListener('click', () => {
    alert(`Confirmed text: ${textBox.value}`);
});

// Recognize Handwriting with Azure OCR
async function recognizeHandwriting() {
    const imageData = canvas.toDataURL('image/png');
    const blob = dataURLtoBlob(imageData);

    const response = await fetch(`${ENDPOINT}/vision/v3.2/read/analyze`, {
        method: 'POST',
        headers: {
            'Ocp-Apim-Subscription-Key': "5eZYSn73kaW7HiscjCgWWQi5gXnjpbIyYdhNfDeVMaqhsnobTd4mJQQJ99ALAC3pKaRXJ3w3AAAFACOG1R8j",
            'Content-Type': 'application/octet-stream'
        },
        body: blob
    });

    if (response.ok) {
        const { operationLocation } = response.headers;
        const result = await pollForResult(operationLocation);
        displayRecognizedText(result);
    } else {
        console.error('Error submitting image to Azure OCR:', response.status, await response.text());
    }
}

// Poll for OCR Result
async function pollForResult(operationLocation) {
    let result = null;

    while (!result) {
        await new Promise((resolve) => setTimeout(resolve, 2000)); // Wait for 2 seconds
        const pollResponse = await fetch(operationLocation, {
            headers: { 'Ocp-Apim-Subscription-Key': API_KEY }
        });

        const data = await pollResponse.json();
        if (data.status === 'succeeded') {
            result = data.analyzeResult;
        } else if (data.status === 'failed') {
            throw new Error('Azure OCR analysis failed');
        }
    }

    return result;
}

// Display Recognized Text
function displayRecognizedText(result) {
    const lines = result.readResults
        .flatMap((page) => page.lines.map((line) => line.text))
        .join(' ');
    textBox.value = lines;
}

// Utility: Convert DataURL to Blob
function dataURLtoBlob(dataurl) {
    const arr = dataurl.split(',');
    const mime = arr[0].match(/:(.*?);/)[1];
    const bstr = atob(arr[1]);
    let n = bstr.length;
    const u8arr = new Uint8Array(n);

    while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
    }

    return new Blob([u8arr], { type: mime });
}
</script>

</body>
</html>
